<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>המבצעים היומיים שלי</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      direction: rtl;
      font-family: 'Arial', sans-serif;
      background: #f8f9fa;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0073e6;
    }
    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 15px auto;
      padding: 20px;
      max-width: 500px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product a {
      display: inline-block;
      margin-top: 10px;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
    }
    .product a:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>המבצעים של היום</h1>
  <div id="products"></div>

  <script>
    async function loadProducts() {
      const response = await fetch('daily-products.json');
      const products = await response.json();
      const container = document.getElementById('products');

      products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <h2>${product.name}</h2>
          <img src="${product.image}" alt="${product.name}" />
          <p><a href="${product.affiliateLink}" target="_blank">לרכישה</a></p>
        `;
        container.appendChild(div);
      });
    }

    loadProducts();
  </script>
</body>
</html>
